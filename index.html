<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://kripken.github.io/sql.js/js/sql.js" charset="utf-8"></script>

    <script src="unzip.min.js" charset="utf-8"></script>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="apkg.css">
    <title>Fuzzy-Anki</title>
</head>
<body>
    <h1 class="heading">Fuzzy-Anki Deck Browser</h1>
    <h2 class="heading">Turn your web browser into an <a href="http://ankisrs.net">Anki</a> deck browser</h2>

    <div id="fileSelector">
    <ul>
    <li>
    Enter a URL of a public Anki deck: <input type="text" id="ankiURL" size="20"> <button id="ankiURLSubmit">Submit URL</button>. (Note to <a href="https://ankiweb.net/shared/decks/">Ankiweb Shared Decks</a> users: use deck's <span class="ankiweb-download">Download</span> link, not the URL of the page describing it.)
    <li>Or upload an Anki APKG file from your computer: <input type="file" id="ankiFile" name="files">.
    </ul>

    </div>

    <div id="anki"></div>

    <a href="https://github.com/fasiha/fuzzy-anki"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
